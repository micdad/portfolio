<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Micdad - A professional website showcasing design work and more.">
    <title>Micdad</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Micdad">
    <meta property="og:image" content="media/Home-Page.svg">
    <meta property="og:description" content="Explore the creative portfolio of Micdad, a designer, lifetime learner, and innovator.">
    <meta property="og:url" content="https://www.micdad.com">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <!-- Left navigation icons -->
            <nav class="left-nav">
                <a href="#"><img src="icons/pencil.svg" alt="Pencil Icon"></a>
                <a href="#"><img src="icons/magnifying-glass.svg" alt="Search Icon"></a>
                <a href="#"><img src="icons/envelope.svg" alt="Contact Icon"></a>
                <a href="#"><img src="icons/grid.svg" alt="Menu Icon"></a>
            </nav>
            
            <!-- Logo -->
            <div class="logo-container">
                <img src="media/Home-Page.svg" alt="Micdad Logo" class="logo-img">
            </div>
            
            <!-- Right menu toggle -->
            <div class="right-menu">
                <button class="menu-toggle">M</button>
            </div>
        </div>
    </header>
    
    <!-- Motto/Tagline section -->
    <section class="motto-container">
        <h1 id="motto">Characters Built in Space. Stories Lived.</h1>
    </section>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
